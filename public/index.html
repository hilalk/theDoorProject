    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <style type='text/css'>
/*
      * {
        margin: 0;
      }
*/
      html, body {
        height: 100%;
        /* overflow: hidden; */
      }
      
      #page-wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        margin: 0 auto -10px; /* the bottom margin is the negative value of the footer's height */
      }
      
	  footer {
	    position: relative;
	    bottom: 20px;
	  }
	  
      footer, .middle-pusher{
        height: 10px; /* .push must be the same height as .footer */
      }
      
      body {
        background-color: #0F94F7;
        text-align: center;
        font-family: 'Open Sans', sans-serif;
        text-transform: uppercase;
        color: white;
      }

      div.door-push {
        background-image:	url('images/push.png');
        width: 333px;
        height: 422px;
        background-repeat: no-repeat;
        -webkit-animation-fill-mode: forwards;
        margin: auto;
      }

      div.door-pull {
        background-image:	url('images/pull.png');
        width: 333px;
        height: 422px;
        background-repeat: no-repeat;
        -webkit-animation-fill-mode: forwards;
        margin: auto;
      }

      .open {
        -webkit-animation: open 0.75s ease 0s alternate;
      }
      
      .open-push {
        -webkit-animation: open-push 0.75s ease 0s alternate;
      }


      .shake {
        /*-webkit-animation: shake 0.75s ease 0s alternate;*/
        background-color: red;
      }


      @-webkit-keyframes open {
        from {
          -webkit-transform: perspective(0) rotateY(0deg);
          -webkit-transform-origin: 0% 0%;        
        }
        to {
          -webkit-transform: perspective(360) rotateY(-90deg);
          -webkit-transform-origin: 0% 0%;  

        }
      }
      
      
      @-webkit-keyframes open-push {
        from {
          -webkit-transform: perspective(0) rotateY(0deg);
          -webkit-transform-origin: 0% 0%;        
        }
        to {
          -webkit-transform: perspective(360) rotateY(90deg);
          -webkit-transform-origin: 0% 0%;  

        }
      }

      @-webkit-keyframes shake {

        from {
          -webkit-transform: perspective(20) rotateY(0deg);
        }
        to {
          -webkit-transform: perspective(90) rotateY(-90deg);

        }

      }
      

      #page-wrap {
        width: 800px;
        margin: 0 auto;
        margin-top: 30px;
        position: relative;
      }

      #head {
        margin-bottom: 20px;
        height: 60px;
      }

      h1 {
        font-weight: 700;
        font-size: 40px;
      }
      small {
        text-transform: lowercase;
        font-weight: 300;
        position: relative;
        left: 128px;
      }

      #share {
        float: right;
      }

      .btn {
        display: inline-block;
        text-transform: uppercase;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: normal;
        line-height: 1.428571429;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        border-radius: 4px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      .btn-outline-inverse {
        color: #fff;
        background-color: transparent;
        border-color: #fff;
      }

      .btn-outline-inverse:hover {
        color: #0F94F7;
        text-shadow: none;
        background-color: #fff;
        border-color: #fff;
      }

      .btn:hover, .btn:focus {
        text-decoration: none;
      }

      .btn-lg {
        padding: 10px 16px;
        font-size: 18px;
        line-height: 1.33;
        border-radius: 6px;
        width: 155px;
      }

      #push {
        margin-right: 20px;
      }

      #controls {
        margin: 20px 0 30px 0;
        height: 50px;
      }

      a {
        text-decoration: none;
        color: white;
      }

      a:hover {
        text-decoration: none;
        opacity: 0.7;
      }
      
      .message {
		position: absolute;
		top: 100px;
		text-align: left;
		font-size: 50px;
      }
      
      p {
      margin: 0 0 0 20px ;
      }
      
    </style>
    <script type='text/javascript'>
      $(window).load(function(){
          var random = Math.floor((Math.random()*2)+1);
          if (random == 1){
            $('.door-pull').show();
            $("#pull" ).click(function() {	
            $("#controls button, #head h1").fadeOut(300, function(){$("#pull-text").fadeIn();});
            $('.door-pull').addClass('open');
            });
            $("#push" ).click(function() {	
            $('.door-pull').addClass('shake');
            });        
          }else {
            $('.door-push').show();
            $("#push" ).click(function() {	
            $("#controls button, #head h1").fadeOut(300, function(){$("#push-text").fadeIn();});
            $('.door-push').addClass('open-push');
            });
            $("#pull" ).click(function() {	
            $('.door-push').addClass('shake');
            });    
          }
      });
    </script>
  </head>

    <div id="page-wrap">
      <div id="head">
       <h1>Open the door</h1>
	   <div class="message" id="push-text" style="display:none;" >
	     <p>You can only push a door open when there is no handle to pull.</p>
	     <p>Sometimes less is more.</p>  
	   </div>
      <div class="message" id="pull-text" style="display:none;">
        <p>Handles want to be pulled. Your intuition will tell you to pull the handle to open the door.</p>
      </div>
     </div>
      <div class="door-push" style="display:none;"></div>
      <div class="door-pull" style="display:none"></div>

        <button id="push" class="btn btn-outline-inverse btn-lg">Push</button>
        <button id="pull" class="btn btn-outline-inverse btn-lg">Pull</button>
