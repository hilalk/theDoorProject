  <script type='text/javascript'>
  $(window).load(function(){
      var random = Math.floor((Math.random()*2)+1);
      if (random == 1){
        $('.door-pull').show();
        $("#pull" ).click(function() {
          $('.door-pull').addClass('open');
          setTimeout(function() {
            $("#controls button, header h1").fadeOut(300, function(){$("#pull-text").fadeIn();
            $('.door-pull').hide();
            $('.door-push').hide();
            });
          }, 1000);
        });
        $("#push" ).click(function() {
          $('.door-pull').addClass('shake');
        });
      }else {
        $('.door-push').show();
        $("#push" ).click(function() {
          $('.door-push').addClass('open-push');
          setTimeout(function() {
            $("#controls button, header h1").fadeOut(300, function(){$("#push-text").fadeIn();
            $('.door-pull').hide();
            $('.door-push').hide();
            });

          }, 1000);
        });
        $("#pull" ).click(function() {
          $('.door-push').addClass('shake');
        });
      }
  });
  </script>

            <p>You can only push a door open when there is no handle to pull.</p>
            <p>Sometimes less is more.</p>
          </div>
          <div class="message" id="pull-text" style="display:none;">
            <p>Handles want to be pulled. Your intuition will tell you to pull the handle to open the door.</p>
          </div>
        </header>
